<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../assest/styles/global.css">
    <link rel="stylesheet" href="../assest/styles/admin.css">
    <script defer src="../assest/js/admin.js"></script>
</head>
<body>
    <main class="admin_body" id="admin_body">
        <div id="admin_login" class="admin_login">   
            <div>
                <img src="../assest/icons/admin/logo/logo.svg" alt="">
            </div>
            <div class="admin_login_main">
                <form class="admin_login_form" action="">
                    <p class="admin_login_head_title">
                        Welcome Admin
                    </p>
                    <div class="admin_input_group">
                        <input placeholder="Username" class="admin_login_input" type="text">
                        <input placeholder="Password" class="admin_login_input" type="text">
                    </div>
                    <button id="admin_join_btn" class="admin_join_btn">
                        Join
                    </button>
                </form>
            </div>
        </div>

        <div id="admin_panel" class="admin-panel">
asd
        </div>
    </main>
</body>
</html>
