<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assest/styles/main.css" />
  </head>
  <body>
    <div class="login_container">
    <header class="login_header">
      <img src="../assest/icons/logo/logo.svg" alt="">
    </header>
<div class="login_body">
      <div class="login_form">
        <h1>Welcome Admin</h1>
        <div class="login_inputdiv">
          <input class="login_username" type="text" placeholder="Username" />
          <input
            class="login_password"
            type="password"
            placeholder="Password"
          />
        </div>
        <button class="login_joinbtn">Join</button>
      </div>
    </div>
    </div>
  </div>
  </body>
</html>
